<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        body {
            background-image: space;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url(Imagenes/gato.gif);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Portafolio</h1>
        <p>Bienvenido a mi colección de proyectos.</p>
    </header>
    
    <div class="container">
        <h2>Mis Proyectos</h2>
        <div class="cards">
            <div class="card" onclick="openModal('Proyecto 1', 'Descripción detallada del proyecto 1. Aquí puedes agregar más info.', 'https://via.placeholder.com/300x200?text=Proyecto+1')">
                <img src="https://via.placeholder.com/300x200?text=Proyecto+1" alt="Proyecto 1">
                <h3>Proyecto 1</h3>
                <p>Breve descripción.</p>
            </div>
            <div class="card" onclick="openModal('Proyecto 2', 'Descripción detallada del proyecto 2. Aquí puedes agregar más info.', 'https://via.placeholder.com/300x200?text=Proyecto+2')">
                <img src="https://via.placeholder.com/300x200?text=Proyecto+2" alt="Proyecto 2">
                <h3>Proyecto 2</h3>
                <p>Breve descripción.</p>
            </div>
            <div class="card" onclick="openModal('Proyecto 3', 'Descripción detallada del proyecto 3. Aquí puedes agregar más info.', 'https://via.placeholder.com/300x200?text=Proyecto+3')">
                <img src="https://via.placeholder.com/300x200?text=Proyecto+3" alt="Proyecto 3">
                <h3>Proyecto 3</h3>
                <p>Breve descripción.</p>
            </div>
        </div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="" style="width:100%; height:200px; object-fit:cover; border-radius:8px; margin-bottom:20px;">
            <h2 id="modal-title"></h2>
            <p id="modal-desc"></p>
        </div>
    </div>
    
    <script>
        function openModal(title, desc, imgSrc) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-desc').textContent = desc;
            document.getElementById('modal-img').src = imgSrc;
            document.getElementById('modal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
